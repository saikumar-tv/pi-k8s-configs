replicaCount: 1

image:
  repository: mongo
  tag: 6.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 27017

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

persistence:
  enabled: true
  size: 1Gi

autoscaling:
  enabled: false

serviceAccount:
  create: false
  name: ""
